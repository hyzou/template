<div class="main-container-short-white mrb20">
	<div class="pTitle">
		选择默认签名
	</div>
	<div class="pContent">
		<div class="signPicCon">
			<ul>
				<li class="floatLeft" ng-repeat="sign in signlist track by $index">
					<p>{{sign.signName}}</p>
					<div class="signFont">
						<img err-src ng-src="{{globalImgPath}}{{sign.filePath}}" height="100%"/>
					</div>
					<div class="signStatus" ng-if="sign.isDefault == '1'">
						<img src="../template/static/css/img/checked.png" class="floatLeft">
						<span class="colorSuc floatLeft mrl10">默认</span>
					</div>
					<div class="signStatus cursor" ng-if="sign.isDefault == '0'" ng-click="fontChose(sign.id,1,sign.color)">
						<img src="../template/static/css/img/inhert.png" class="floatLeft">
						<span class="colorGray floatLeft mrl10">设为默认</span>
					</div>
					<div class="signColor">
						<a class="btn-mini" ng-click="fontChose(sign.id,sign.isDefault,1)">黑色</a>
						<a class="btn-mini bgColordanger borderdanger colorWhite" ng-click="fontChose(sign.id,sign.isDefault,2)">红色</a>
						<a class="btn-mini colorDarkblue" ng-click="fontChose(sign.id,sign.isDefault,3)">蓝色</a>
					</div>
				</li>
			</ul>
		</div>
	</div>
</div>

<div class="main-container-short-white mrb20">
	<div class="pTitle">
		自建签名
	</div>
	<div class="pContent">
		<div class="pMailRecTips floatLeft">
			<div class="mrAuto" style="width: 220px;">
				<div class="pHeadlogoText text_align_left">本地上传</div>
				<div class="personalSign">
					<img id="signpic" src="../template/static/css/img/picbg.png"/ width="100%" height="100%">
				</div>
				<div class="idRecGroupBtn mrt10">
					<a href="javascript:;" class="a-upload">
					    <!--<input type="file" name="" id="">点击上传-->
						<input type="file" id="signUpload" name="uploadify" />点击上传
					</a>
				</div>
			</div>
		</div>
		<div class="pMailRecDatas floatLeft">
			<div class="mrAuto" style="width: 440px;">
				<div class="pHeadlogoText text_align_left">手绘签名</div>
				<div class="personalSignH5">
					<div id="qrcode" class="qrCode">
						<!--<img src="../template/static/css/img/qrcode.png"/ width="100%">-->
					</div>
					<div class="qrCodeIntro mrt20">
						<p>使用说明</p>
						<p>请使用微信或者手机浏览器的<span class="colorBlue">扫一扫</span>左侧二维码（此二维码五分钟内有效）</p>
					</div>
				</div>
				<div class="idRecGroupBtn mrt10">
					<a href="javascript:;" class="a-upload" ng-click="freshCode()">
					    <input type="button">刷新
					</a>
				</div>
			</div>
		</div>
		<div class="clearfix"></div>
	</div>
</div>
<script src="static/js/third/qrcode/jquery.qrcode.min.js"></script>
