<div class="cloudListidx" style="width: 420px;height: 550px;">
	<div class="cloudListidxTit posiRel">
		云文件签署
		<div class="closeBtn" ng-click="closeThisDialog()">×</div>
	</div>
	<div class="cloudListCon">
		<div class="cloudFileSearch mrb20">
			<input class="floatLeft" type="text" placeholder="搜索..." />
			<span class="floatRight" ng-click="searchfiles(searchItem,0)">查看</span>
		</div>
		<div class="bgColorgray cloudListDetailtitle">
			<ul>
				<li class="floatLeft">序号</li>
				<li class="floatLeft text_align_left">文件名称</li>
				<li class="floatLeft">操作</li>
				<div class="clearfix"></div>
			</ul>
		</div>
		<div class="cloudListDetail">
			<table>
				<tr ng-repeat="cloudItem in cloudlist track by $index">
					<td width="75px">{{$index}}</td>
					<td width="229px" title="{{cloudItem.fileName}}"><div>{{cloudItem.fileName}}</div></td>
					<td width="75px"><a class="colorDanger text_underline" ng-click="itemcli(cloudItem.id)">签章</a></td>
				</tr>
			</table>
		</div>
	</div>
</div>
