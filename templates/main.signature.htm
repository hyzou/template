<div class="main-container-full" style="padding-bottom: 60px;">
	<div class="top-main-container-flex">
		<div class="cloudNav">
			<div class="signNotice">
				<img src="../template/static/css/img/signNotice.png"/>
			</div>
			<div class="signNoticeType" style="border-bottom: 1px solid #f5f5f5;">
				<div class="signNoticeTypeTit mrb10">单页签章
					<input class="checkbox floatRight" ng-click="runSign()" type="radio" name="signNoticeType" />
				</div>
				<div class="signNoticeTypeText">一次只能选择在一个页面中签章</div>
			</div>
			<div class="signNoticeType">
				<div class="signNoticeTypeTit mrb10">骑缝签章
					<input class="checkbox floatRight" ng-click="runSign2()" type="radio" name="signNoticeType" />
				</div>
				<div class="signNoticeTypeText">在文档右边的交界处加盖印章</div>
			</div>
		</div>
		<div class="signPic">
			<div class="signPicShow">
				<div class="signPics mrb20 posiRel" ng-repeat="page in signDocPages track by $index" id="pic_{{$index}}">
					<div id="signp_{{$index}}" style="position: absolute;left: 50%;margin-left: -396px;top: 50px;width: 793px;height: 1121px;">
						<div class="sign2" id="sign_{{$index}}" style="position: absolute;height: 100%;width: 120px;top: 0;right: 0;"></div>
						<img err-src ng-src="{{globalImgPath}}{{page.docPath}}" width="793" height="1121">
					</div>
				</div>
			</div>
		</div>
		<div class="cloudNav posiRel">
			<div class="cloudSearch" style="padding-right: 20px;">
				<div class="signNoticeTypeTit">文件</div>
				<div class="signNoticeTypeText">{{signDocdetail.fileName}}<span class="floatRight">共{{pageTotal}}页</span></div>
			</div>
			<div class="signNoticeHeadLogo">
				<ul>
					<li class="mrb10" ng-repeat="thunpic in signDocPages track by $index" style="padding: 5px;">
						<a ng-click="scrollFile($index)"><img err-src ng-src="{{globalImgPath}}{{thunpic.docThumbPath}}" alt="图片{{$index}}" width="100%" height="100%"></a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="bottom-btn-group text_align_center">
		<a class="btn-middle-long bgColorgray colorWhite hoverBlue font20 floatLeft" href="#/fileSign">上一步</a>
		<a class="btn-middle-long bgColorgray colorWhite hoverBlue font20" ng-click="saveImg(9)">保存</a>
		<a class="btn-middle-long bgColorgray colorWhite hoverBlue font20 floatRight" ng-click="saveImg(1)">发送</a>
	</div>
</div>
